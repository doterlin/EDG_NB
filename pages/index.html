<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDG牛逼！</title>

    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="wrapper">
        <audio class="audio" id="bgm" preload controls height="1" width="1" loop autoplay>
            <source src="../static/bgm.mp3" type="audio/mpeg">
            <embed height="50" width="100" src="../static/bgm.mp3">
        </audio>


        <!-- 背景和底部内容 -->
        <div class="bg" id="bg"></div>
        
        <!-- 仿镜面 -->
        <div class="desktop"></div>
        <div class="desktop-content">
            <div class="dc-main">累计施放弹幕技能351次</div>
            <div class="select">
                选择弹幕的BO5技能：
                <select id="skill-type">
                    <option value="1">洛-R（加速水平）</option>
                    <option value="2">佐伊-E（气泡）</option>
                    <option value="3">赵信-R（旋转）</option>
                    <option value="4">凯南-R（大边框）</option>
                    <option value="5">厄斐琉斯-E</option>
                    <option value="6">风男EEEE（客串）</option>
                </select>
                再点击下面施放
            </div>
            <div class="btn-list" id="btn-list">
                <div class="btn">EDG牛逼！！！</div>
                <div class="btn">777777</div>
                <div class="btn">汗子哥好兄弟</div>
                <div class="btn">JieJie 666！</div>
                <div class="btn">我们是冠军！</div>
                <div class="btn">E往无前</div>
            </div>

        </div>

        <!-- Logo -->
        <img class="logo" src="../static/imgs/EDG.png" /> 
        <img class="logo reflection" src="../static/imgs/EDG.png" />

        <!-- 标注 -->
        <div class="author"></div>
        
        <!-- 弹幕 -->
        <div class="bullet-screen" id="bullet"></div>
        
    </div>
    <script src="../static/main.js"></script>
</body>
</html>
